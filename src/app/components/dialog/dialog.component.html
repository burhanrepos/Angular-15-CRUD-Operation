<!-- <h1 *ngIf="fProductForm.errors?.['forbiddenName']" style="color: red;font-size: larger;">Product Name not Allowed</h1> -->
<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
    <form [formGroup]="fProductForm">
        <mat-form-field appearance="outline" *ngIf="!fProductForm.errors?.['forbiddenName']">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" placeholder="Product Name">
          </mat-form-field>
          

          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category"  formControlName="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput  formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label for=""><h1>Product Freshness</h1></label>
          <mat-radio-group  formControlName="freshness" class="example-radio-group">
              <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
              </mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput  formControlName="price" type="number" placeholder="Price">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput  formControlName="comment" placeholder="Comment"></textarea>
          </mat-form-field>
    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="DialogComponent_SaveAddProduct()" >{{actionBtn}}</button>
</div>
